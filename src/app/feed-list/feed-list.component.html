    <table id="table_id" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>FeedID</th>
                <th>Headline</th>               
                <th>Topic</th>
                <th>Athour</th>
                <th>Image</th>
                <th>Date</th>
                <th>Content</th>
                <th>Views</th>               
                <th>Publish</th>
                <th>Update</th>                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Feed of AllFeeds" style="color:dimgray;" > 
                <th>{{Feed.feedId}}</th>
                <th>{{Feed.headline}}</th>              
                <th>{{Feed.catagory}}</th>
                <th>{{Feed.authourName}}</th>
                <th><img src='{{Feed.headLineImage}}' height="80px" width="80px"/></th>
                <th>{{Feed.publishingDate}}</th>
                <th><a href="#">Content</a></th>               
                <th>{{Feed.views}}</th> 
                <th><select id="ispublished{{Feed.feedId}}" value="{{Feed.published}}">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select></th> 
                <th><input type="button" class="btn btn-sm btn-outline-primary" value="Update" (click)="updateFeed(Feed,Feed.feedId)"></th>
                </tr>            
        </tbody>
    </table>
